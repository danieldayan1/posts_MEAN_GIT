<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm"  *ngIf="!isLoading">
        <mat-form-field>
            <input placeholder="email address" matInput type="email" name="title" required email name="email" ngModel #emailInput="ngModel">
            <mat-error *ngIf="emailInput.invalid">please enter valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="password" name="password" required  ngModel #passwordInput="ngModel" >
            <mat-error *ngIf="passwordInput.invalid">please enter valid password</mat-error>
        </mat-form-field>
        <mat-error *ngIf="this.message">{{message}}</mat-error>
        <button mat-raised-button color="warn" style="width: 10%;" type="submit" *ngIf="!isLoading">Signup</button>       
    </form> 
</mat-card>
